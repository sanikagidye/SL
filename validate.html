<!DOCTYPE html> 

<html> 

<head> 

 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

 <title>Form Validation - Easy Tutorials YouTube Channel</title> 

 <link rel="stylesheet" href="style.css"> 

 <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> 

</head> 

<body> 

 <div class="container"> 

 <form id="registration-form"> 

 <i class="fas fa-paper-plane"></i> 

 <div class="input-group"> 

 <label>Full Name</label> 

 <input type="text" id="name" placeholder="Enter your name"> 

 <span id="Name required"></span> 

 </div> 

 <div class="input-group"> 

 <label>Roll No. </label> 

 <input type="tel" id="rollno" placeholder="123 456 7890"> 

 <span id="Roll No. required"></span> 

 </div> 

 <div class="input-group"> 

 <label>Email Id</label> 

 <input type="email" id="email" placeholder="Enter Email"> 

 <span id="Email required"></span> 

 </div> 

 <div class="input-group"> 

 <label>Mobile No.</label> 

 <textarea rows="1" input type="mob" id="mobile" placeholder="Enter your mobile 

no."></textarea> 

 <span id="Mobile required"></span> 

 </div> 

 <button id="submit">Submit</button> 

 <span id="Error"></span> 

 <button type="reset" id="reset">Reset</button> 

 </form> 

 </div> 

 <script src="script.js"></script> 

</body> 

</html>
